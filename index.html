<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="navMenu">
            <div class="projectsContainer">
                <div class="projectList"></div>
                <form action="">
                    <input 
                        type="text"
                        class="newProjectInput"
                        placeholder="new project"
                        aria-label="New project"
                    />
                    <button class="newProjectButton" aria-label="create new project button">+</button>
                </form>
            </div>
        </div>
        <div class="todoContainer">
            <div class="todo">example todo</div>
        </div>
    </main>
    <footer>By Guy Foster</footer>
</body>
</html>
