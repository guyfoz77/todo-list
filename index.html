<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <div class="navMenu">
            <div class="projectsContainer">
                <div class="projectList"></div>
                <form action="">
                    <input 
                        type="text"
                        class="newProjectInput"
                        placeholder="new project"
                        aria-label="New project"
                    />
                    <input type="image" class="newProjectButton" aria-label="Add new project" src="../src/img/add_circle_FILL1_wght300_GRAD0_opsz48.svg">
                </form>
            </div>
        </div>
        <div class="todoContainer">
            <div class="todoList"></div>
            <button class="deleteComplete">Delete all completed</button>
            <form action="">
                <input 
                    type="text"
                    class="newTodoInput"
                    placeholder="title"
                    aria-label="New todo title"
                />
                <input 
                    type="date"
                    class="newTodoDate"
                    aria-label="newTodoDate"
                />
                <input type="image" class="newTodoButton" aria-label="Add new project" src="../src/img/add_circle_FILL1_wght300_GRAD0_opsz48.svg">
            </form>
        </div>
    </main>
    <footer><a href="http://"><img src="../src/img/github-mark.svg" alt="Github Logo">Made by Guy Foster</a></footer>
</body>
</html>
